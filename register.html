<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Daftar dahulu yaaa...!</h2>
    <form id="registerForm">
      <input type="text" id="newUsername" placeholder="Username Baru" required />
      <input type="password" id="newPassword" placeholder="Password Baru" required />
      <button type="submit">Daftar</button>
      <p id="registerError" class="error"></p>
      <p>Sudah punya akun? <a href="index.html">Login di sini</a></p>
    </form>
  </div>
  <script src="styles/script.js"></script>
</body>
</html>
